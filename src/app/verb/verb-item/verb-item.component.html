<div class="verb-row" [class.verb-odd]="isOdd" [class.verb-even]="!isOdd">
    <div class="verb-container">
      <strong title="{{item.isFinnish ? 'In finnish' : 'In english'}}">{{item.name}}</strong>
      <div class="verb-note">
        <span class="asterix" *ngIf="item.note" [title]="item.note"> *</span>
        <!--    laughing cat:   &#128569; ðŸ˜¹-->
        <!--    screaming cat:  &#128576; ðŸ™€-->
        <span class="reveal" [title]="item.note" (click)="toggleReveal()">{{this.showAnswer ? "ðŸ˜¹" : "ðŸ™€"}}</span>
      </div>
    </div>
    <div *ngFor="let question of item.questions" class="verb-container">
      <input
        type="text"
        [(ngModel)]="question.answer"
        [class.question-passed]="isReviewed && question.isCorrect"
        [class.question-failed]="isReviewed && !question.isCorrect"
        [placeholder]="showAnswer ? question.getCorrectAnswer() : ''"
        [title]="showAnswer ? question.getCorrectAnswer() : ''"
      >
    </div>
</div>
